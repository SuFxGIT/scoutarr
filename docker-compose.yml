services:
  scoutarr:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scoutarr
    restart: unless-stopped
    ports:
      - "5839:5839"
    volumes:
      - ./config:/app/config
    environment:
      - NODE_ENV=production
      - TZ=Asia/Kuwait
      - LOG_LEVEL=info
    networks:
      - scoutarr-network

networks:
  scoutarr-network:
    driver: bridge

