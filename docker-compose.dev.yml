services:
  scoutarr-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: scoutarr-dev
    working_dir: /app
    restart: unless-stopped
    ports:
      - "5839:5839"  # Backend API
      - "7291:7291"  # Vite dev server
    volumes:
      # Mount source code for hot reloading (exclude node_modules)
      - ./shared/src:/app/shared/src
      - ./frontend/src:/app/frontend/src
      - ./backend/src:/app/backend/src
      - ./frontend/index.html:/app/frontend/index.html
      - ./frontend/vite.config.ts:/app/frontend/vite.config.ts
      - ./frontend/tsconfig.json:/app/frontend/tsconfig.json

      # Use named volumes for node_modules to avoid conflicts
      - node_modules:/app/node_modules
      - frontend_node_modules:/app/frontend/node_modules
      - backend_node_modules:/app/backend/node_modules
      - shared_node_modules:/app/shared/node_modules

      # Mount config directory
      - ./config:/app/config
    environment:
      - NODE_ENV=development
      - TZ=Asia/Kuwait
      - LOG_LEVEL=debug
    networks:
      - scoutarr-network
    stdin_open: true
    tty: true

networks:
  scoutarr-network:
    driver: bridge

volumes:
  node_modules:
  frontend_node_modules:
  backend_node_modules:
  shared_node_modules:
